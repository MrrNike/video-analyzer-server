<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video or ID Analyzer - Security Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video or ID Security Analyzer</h1>
        <p>Enter the video URL you want to analyze and click "Start Analysis".</p>

        <div class="upload-section">
            <input type="url" id="videoUrlInput" placeholder="Enter video URL (e.g., YouTube, Vimeo link)" required>
            <button id="analyzeButton">Start Analysis</button>
        </div>

        <div class="progress-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p id="status"></p>

        <p id="disclaimer">
            This analysis may request location access to verify security parameters.
            The results are approximate and for informational purposes only.
        </p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
