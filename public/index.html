<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Threat Analyzer</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #00e6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(15, 15, 15, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      width: 360px;
    }

    h1 {
      color: #00ffff;
      font-size: 22px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00e6ff;
    }

    p {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      background: #1a1a1a;
      color: #00ffff;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      transform: scale(1.05);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #111;
      border-radius: 5px;
      margin: 15px 0;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ffff;
      border-radius: 5px;
      transition: width 0.3s;
      box-shadow: 0 0 10px #00ffff;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Threat Analyzer</h1>
    <p>Enter your device ID  or media URL for advanced malware scanning</p>

    <input type="text" id="videoUrlInput" placeholder="Enter Device ID or Media URL">
    <button id="analyzeButton">Start Analysisâœ…</button>

    <div class="progress-container" id="progressBarContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="status"></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
