<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Ödəniş Qəbzi</title>

  <style>
    :root{
      --bg:#f2f3f5;
      --card:#ffffff;
      --line:#ececec;
      --text:#121212;
      --muted:#6b6f76;
      --ok:#2ecc71;
    }

    *{box-sizing:border-box}

    html,body{
      width:100%;
      height:100%;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:var(--text);
    }

    .shell{
      width:100%;
      min-height:100vh;
      background:var(--card);
      overflow:hidden;
    }

    /* Desktop görünüş */
    @media (min-width:768px){
      body{
        display:flex;
        justify-content:center;
        padding:20px;
      }
      .shell{
        max-width:420px;
        border-radius:18px;
        box-shadow:0 10px 26px rgba(0,0,0,.08);
      }
    }

    .hero{
      background:#fff;
      padding:26px 18px 10px;
      position:relative;
      padding-top:calc(26px + env(safe-area-inset-top));
    }

    .hero:before{
      content:"";
      position:absolute;
      left:-20%;
      right:-20%;
      top:-110px;
      height:160px;
      background:rgba(0,0,0,0.03);
      border-bottom-left-radius:60%;
      border-bottom-right-radius:60%;
    }

    .checkWrap{
      display:flex;
      justify-content:center;
      padding:18px 0 10px;
      position:relative;
    }

    .check{
      width:62px;
      height:62px;
      background:var(--ok);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:32px;
      font-weight:800;
      box-shadow:0 10px 20px rgba(46,204,113,.25);
    }

    .rows{
      padding:6px 18px 18px;
      padding-bottom:calc(18px + env(safe-area-inset-bottom));
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:14px;
      padding:13px 0;
      border-bottom:1px solid var(--line);
      align-items:flex-start;
    }
    .row:last-child{border-bottom:none}

    .label{
      color:var(--muted);
      font-size:14px;
      max-width:55%;
    }

    .value{
      font-size:14px;
      font-weight:600;
      text-align:right;
      max-width:45%;
      word-break:break-word;
    }

    .value.mono{font-variant-numeric:tabular-nums}
    .amt{font-size:15px}
    .statusOk{color:#1eaa57}

    .stampRow{
      display:flex;
      justify-content:flex-end;
      padding:16px 0 0;
    }

    .stamp{
      width:90px;
      height:90px;
      border-radius:50%;
      border:2px solid rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(0,0,0,0.35);
      font-weight:800;
      letter-spacing:1px;
      transform:rotate(-14deg);
      position:relative;
    }

    .stamp:before,
    .stamp:after{
      content:"PAID";
      position:absolute;
      font-size:12px;
      opacity:.9;
    }
    .stamp:before{top:10px}
    .stamp:after{bottom:10px}

    .stampCenter{
      font-size:28px;
      opacity:.5;
    }

    .foot{
      padding:10px 18px 16px;
      font-size:11px;
      color:rgba(0,0,0,0.38);
    }
  </style>
</head>

<body>
  <div class="shell">

    <div class="hero">
      <div class="checkWrap">
        <div class="check">✓</div>
      </div>
    </div>

    <div class="rows">
      <div class="row">
        <div class="label">Qəbz nömrəsi</div>
        <div class="value mono" id="qebz"></div>
      </div>
      <div class="row">
        <div class="label">Əməliyyat tarixi</div>
        <div class="value" id="tarix"></div>
      </div>
      <div class="row">
        <div class="label">RRN</div>
        <div class="value mono" id="rrn"></div>
      </div>
      <div class="row">
        <div class="label">Vəsait silinən kart/hesab</div>
        <div class="value mono">****<span id="kart"></span></div>
      </div>
      <div class="row">
        <div class="label">Kateqoriya</div>
        <div class="value">Köçürmələr</div>
      </div>
      <div class="row">
        <div class="label">Məbləğ</div>
        <div class="value amt">8,00 ₼</div>
      </div>
      <div class="row">
        <div class="label">Ödəniş Məbləği</div>
        <div class="value amt">8,00 ₼</div>
      </div>
      <div class="row">
        <div class="label">Təsvir</div>
        <div class="value">Köçürməni alan ****1298</div>
      </div>
      <div class="row">
        <div class="label">Status</div>
        <div class="value statusOk">Uğurlu</div>
      </div>

      <div class="stampRow">
        <div class="stamp">
          <div class="stampCenter">1</div>
        </div>
      </div>
    </div>

    <div class="foot">Daxili istifadə üçün qəbz ekranı</div>
  </div>


  <script src="./scripts.js"></script>

  <script>
  const rand = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;
  const pad2 = n => String(n).padStart(2,'0');

  // random ids
  document.getElementById('qebz').textContent = String(rand(10000000000, 99999999999));
  document.getElementById('rrn').textContent  = String(rand(100000000000, 999999999999));
  document.getElementById('kart').textContent = String(rand(1000,9999));

  // TARİX FORMAT: DD.MM.YYYY HH:MM
  const d = new Date();
  const tarix =
    `${pad2(d.getDate())}.${pad2(d.getMonth()+1)}.${d.getFullYear()} ` +
    `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;

  document.getElementById('tarix').textContent = tarix;
</script>

</body>
</html>
